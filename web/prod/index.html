    it to work correctly.

    For more details:

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="家族で利用するこども用のほしいものリストアプリ">
  <meta name="theme-color" content="#964900" />

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="これほしい！">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- OGP -->
  <meta property="og:title" content="これほしい！">
  <meta property="og:description" content="家族で利用するこども用のほしいものリストアプリ">
  <meta property="og:site_name" content="これほしい！">
  <meta property="og:url" content="https://family-wish-list-ad3c7.firebaseapp.com/">
  <meta property="og:image" content="icons/Icon-128.png">
  <meta property="og:locale" content="ja_JP">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>これほしい！</title>
  <link rel="manifest" href="manifest.json">

  <!-- flutter_image_compress -->
  <!-- https://pub.dev/packages/flutter_image_compress#web -->
  <script src="https://unpkg.com/pica/dist/pica.min.js"></script>

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
