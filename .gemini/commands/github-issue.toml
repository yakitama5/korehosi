description="github issueを取得して対応を実施"
prompt = """

github mcp get_issue を使用する

1. 必要なパラメータが不足する場合は聞き返す
2. issueを取得できたら対応方針をまとめてユーザーに提示する
3. ユーザーが了承したら作業用のローカルブランチを作成
  - ブランチの派生元がプロンプトで指定されていない場合はユーザーに確認する
  - 指定されている場合は、指定のブランチから git checkout する
  - 作成するブランチ名はissueから生成しユーザーに確認する
4. 作成した作業用ブランチで提示した方針に沿って対応を実施する
5. 変更内容をユーザーに確認する
6. 変更が承認されたら変更をコミットしプッシュする

"""
