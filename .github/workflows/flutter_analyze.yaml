# ワークフローの表示名
name: Flutter Analyze

# ワークフローの起動条件を定義する
on:
  # プルリクエストが作成 or 更新された時
  pull_request:
    types:
      - opened
      - synchronize

  # main ブランチに push された時
  push:
    branches:
      - main

# 複数のジョブを定義する
# 各ジョブはそれぞれまったく別々の環境で実行される
jobs:
  flutter_analyze:
    # ジョブの表示名
    name: Analyze

    # 一時的な無効化
    # if: ${{ false }}

    # ジョブを実行するOS
    runs-on: ubuntu-latest

    # タイムアウト時間（分）
    timeout-minutes: 15

    # ジョブの手順
    steps:
      # チェックアウト
      - name: Checkout
        uses: actions/checkout@v3

      # セットアップ
      - name: Setup Config Files
        uses: ./.github/actions/setup-config-files
        env: # Set the secret as an input
          DART_DEFINE_JSON: ${{ secrets.DART_DEFINE_JSON }}
          FIREBASE_OPTIONS: ${{ secrets.FIREBASE_OPTIONS }}
          FIREBASE_OPTIONS_DEV: ${{ secrets.FIREBASE_OPTIONS_DEV }}
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
          GOOGLE_INFO_PLIST: ${{ secrets.GOOGLE_INFO_PLIST }}
          ENV_FILE: ${{ secrets.ENV_FILE }}
          DEV_ENV_FILE: ${{ secrets.DEV_ENV_FILE }}
      - name: Setup Application Runtime
        uses: ./.github/actions/setup-application-runtime

      # 静的解析を実行
      - run: melos run regenerate_code
      - run: flutter analyze
