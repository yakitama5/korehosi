name: Create Version Up Branch and PR

on:
  workflow_dispatch:
    inputs:
      release_type:
        required: true
        type: choice
        description: ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚¢ãƒƒãƒ—ã™ã‚‹å¯¾è±¡ã‚’æŒ‡å®šã—ã¾ã™ã€‚
        options:
          - major
          - minor
          - patch
          - build
        default: "build"

jobs:
  version_up_pr:
    name: â¬†ï¸Version Up Pull Request
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
      packages: read
    steps:
      - name: ğŸ’¾Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸Setup Config Files
        uses: ./.github/actions/setup-config-files
        env: # Set the secret as an input
          DART_DEFINE_JSON: ${{ secrets.DART_DEFINE_JSON }}
          FIREBASE_OPTIONS: ${{ secrets.FIREBASE_OPTIONS }}
          FIREBASE_OPTIONS_DEV: ${{ secrets.FIREBASE_OPTIONS_DEV }}
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
          GOOGLE_INFO_PLIST: ${{ secrets.GOOGLE_INFO_PLIST }}
          ENV_FILE: ${{ secrets.ENV_FILE }}
          DEV_ENV_FILE: ${{ secrets.DEV_ENV_FILE }}
      - name: âš™ï¸Setup Application Runtime
        uses: ./.github/actions/setup-application-runtime

      - name: ğŸ¥¤Activate cider
        run: dart pub global activate cider

      - name: â¬†ï¸Bump version
        run: |
          cd apps/app
          cider bump ${{ github.event.inputs.release_type }} --bump-build

      # ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’å–å¾—
      - name: ğŸ†•Get new version
        run: |
          cd apps/app
          echo "new_version=$(cider version)" >> $GITHUB_ENV

      # Gitè¨­å®š
      - name: ğŸˆâ€â¬›Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚¢ãƒƒãƒ—ã®å¤‰æ›´ã‚’ã‚³ãƒŸãƒƒãƒˆ
      - name: ğŸ†•Commit version bump
        run: |
          git add .
          git commit -m "chore: bump version to ${{ env.new_version }}"

      # releasãƒ–ãƒ©ãƒ³ãƒã‚’ä½œæˆ
      - name: ğŸ†•Create and push release branch
        env: 
          NEW_BRANCH: 'release/v${{ env.new_version }}'
        run: |
          git checkout -b "release/v$NEW_BRANCH"
          git push origin "release/v$NEW_BRANCH"
      # PRã‚’ä½œæˆ
      - name: ğŸš€Create PR for release
        env: 
          NEW_BRANCH: 'release/v${{ env.new_version }}'
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh pr create --base ${{ github.ref_name }} --head release/v$NEW_BRANCH --title "Release $NEW_BRANCH" --body ""
          
