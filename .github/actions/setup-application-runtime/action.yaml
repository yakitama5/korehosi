name: "Setup Application Runtime"
description: "Setup application runtime for Flutter"

runs:
  using: "composite"
  steps:
  
    # https://github.com/kuhnroyal/flutter-fvm-config-action
    - name: âš™ï¸Fetch flutter config
      uses: kuhnroyal/flutter-fvm-config-action/setup@v3
      id: fvm-config-action

    # https://github.com/subosito/flutter-action
    - name: âš™ï¸Setup flutter
      uses: subosito/flutter-action@1c5eb12d812966ca84680edc38353a0851c8fd56 # v2.14.0
      with:
        flutter-version: ${{ steps.fvm-config-action.outputs.FLUTTER_VERSION }}
        channel: ${{ steps.fvm-config-action.outputs.FLUTTER_CHANNEL }}
        cache: true

    # NOTE: å¾Œè¿°ã® melosã‚³ãƒãƒ³ãƒ‰ãŒå®Ÿè¡Œã§ããªã„ãŸã‚PATHã‚’é€šã—ã¾ã™ã€‚
    # PUB_CACHE: $HOME/.pub-cache ã«è¨­å®š
    - name: âš™ï¸Export PUB_CACHE
      run: |
        echo "PUB_CACHE=$HOME/.pub-cache" >> "$GITHUB_ENV"
        echo "$HOME/.pub-cache/bin" >> "$GITHUB_PATH"
      shell: bash

    - name: ğŸƒâ€â¡ï¸Setup melos
      run: |
        MELOS_VERSION=$(cat pubspec.lock | yq ".packages.melos.version" -r)
        dart pub global activate melos $MELOS_VERSION
        dart run melos bootstrap
      shell: bash

    - name: ğŸ”¥Setup FlutterFire
      run: |
        dart pub global activate flutterfire_cli
      shell: bash
    
    - name: â™»ï¸Regenerate Code
      run: melos run gen
      shell: bash
