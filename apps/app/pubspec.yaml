name: flutter_app
description: 子供と大人で利用する、家族のための欲しい物リストアプリ
publish_to: "none"
version: 1.0.8+20

environment:
  sdk: ^3.9.0
  flutter: ^3.35.1

resolution: workspace

dependencies:
  adaptive_dialog: any
  cached_network_image: any
  carousel_slider: any
  cloud_firestore: any
  cloud_functions: any
  collection: any
  cupertino_icons: ^1.0.8
  device_preview: ^1.3.1
  dynamic_color: any
  fcm_config: ^3.6.5
  firebase_analytics: any
  firebase_app_check: any
  firebase_auth: any
  firebase_core: any
  firebase_crashlytics: any
  firebase_remote_config: any
  firebase_storage: any
  fl_chart: any
  flutter:
    sdk: flutter
  flutter_branch_sdk: ^8.6.0
  flutter_hooks: any
  flutter_image_compress: any
  flutter_localizations:
    sdk: flutter
  flutter_rating_bar: any
  flutter_settings_ui: ^3.0.1
  flutter_slidable: any
  flutter_svg: any
  flutter_web_plugins:
    sdk: flutter
  freezed_annotation: any
  gap: any
  gauge_indicator: any
  go_router: any
  google_fonts: any
  google_sign_in: any
  hooks_riverpod: any
  image_gallery_saver_plus: any
  image_picker: any
  intl: any
  introduction_screen: any
  json_serializable: any
  logger: any
  lottie: ^3.3.2
  material_color_utilities: any
  material_design_icons_flutter: any
  nested: any
  package_info_plus: ^9.0.0
  packages_application:
    path: ../../packages/application
  packages_core:
    path: ../../packages/core
  packages_dependency_override:
    path: ../../packages/dependency_override
  packages_designsystem:
    path: ../../packages/designsystem
  packages_domain:
    path: ../../packages/domain
  path_provider: any
  pattern_formatter: any
  permission_handler: any
  photo_view: any
  purchases_flutter: any
  qr_flutter: any
  reactive_cupertino_text_field: any
  reactive_date_time_picker: any
  reactive_flutter_rating_bar: any
  reactive_forms: any
  reactive_forms_annotations: any
  reactive_image_picker: any
  responsive_framework: any
  riverpod_annotation: any
  share_plus: any
  shared_preferences: any
  shimmer: any
  slang: ^4.8.1
  slang_flutter: ^4.8.0
  store_redirect: any
  url_launcher: any
  uuid: any
  version: any

dev_dependencies:
  alchemist: ^0.12.1
  build_runner: any
  custom_lint: any
  fake_cloud_firestore: any
  firebase_auth_mocks: any
  firebase_storage_mocks: any
  flutter_gen_runner: any
  flutter_launcher_icons: any
  flutter_lints: any
  flutter_test:
    sdk: flutter
  freezed: null
  go_router_builder: any
  google_sign_in_mocks: any
  mocktail: any
  nilts: ^0.23.1
  pedantic_mono: any
  reactive_forms_generator: any
  riverpod_generator: any
  riverpod_lint: any
  slang_build_runner: ^4.8.1

flutter:
  uses-material-design: true

  # Assets & Fonts
  assets:
    - assets/images/
    - assets/lottie/
  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/icons/CustomIcons.ttf
    - family: Murecho
      fonts:
        - asset: assets/fonts/Murecho-VariableFont_wght.ttf

# App Icon
flutter_launcher_icons:
  # https://zenn.dev/tsuruo/articles/eae9dbbad8372f#themed-app-icons
  # https://blog.okaryo.io/20221127-support-themed-app-icon-in-flutter-app-for-android-13
  android: true
  ios: true
  image_path: "assets/lancher_icons/AppIcon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/lancher_icons/AppIcon_foreground.png"
  # monochromeIconを作成する場合に以下を指定して一度生成する方法が一番楽かな？
  # `/android/app/src/main/res/**/ic_launcher_foreground.png`を全て`ic_launcher_monochrome.png`にリネーム
  # `android/res/mipmap-anydpi-v26/ic_launcher.xml`にmonochrome分を追加すれば完了
  # adaptive_icon_foreground: "assets/lancher_icons/AppIcon_foreground_monochrome.png"

flutter_gen:
  output: lib/src/gen/assets
  assets:
    outputs:
      package_parameter_enabled: true

flutter_intl:
  enabled: true
